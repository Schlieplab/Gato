	<div id="top_logo_div">

	<div id="master_container" class="container page-wrap">

			<div class="col-xs-12">

			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<!-- Content goes here -->
				</div>
			</div>
		</div>
	</div>
	<div class="fixed_bottom_nav">
		<a id="back_link" class="nav_link" href="index.html">
			<div class="arrow_nav_item" style="position: relative">
				<svg style="width: 30px; height: 30px; display: inline">
					<polygon points="0,15,15,30,18.535533905932738,26.464466094067262,7.0710678118654755,15,18.535533905932738,3.5355339059327373,15,0" fill="#cccccc" style=""></polygon>

			</div>
		</a>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript">
		function parse_get(val) {
		    var result = null,
		        tmp = [];
		    location.search
		    //.replace ( "?", "" )
		    // this is better, there might be a question mark inside
		    .substr(1)
		        .split("&")
		        .forEach(function (item) {
		        tmp = item.split("=");
		        if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
		    });
		    return result;
		}
		if (parse_get('last_page')) {
			// Set back link to the last_page parameter instead of index.html
			console.log("Doin ma thing");
			document.getElementById('back_link').href = parse_get('last_page');
		}
	</script>
</body>
